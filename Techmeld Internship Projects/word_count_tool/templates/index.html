<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kali Word Count</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            color: #00b7ff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00b7ff;
        }
        
        textarea {
            width: 80%;
            height: 200px;
            background-color: #1a1a1a;
            border: 2px solid #00ffcc;
            color: #e0e0e0;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            resize: none;
        }
        
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #00b7ff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #009ccc;
        }
        
        .result {
            margin-top: 25px;
            font-size: 18px;
            color: #00ff88;
            padding: 15px;
            background-color: #1e1e1e;
            border: 1px solid #00ffcc;
            border-radius: 8px;
            display: inline-block;
        }
        
        .short-url {
            margin-top: 10px;
            color: #00ccff;
        }
        
        a {
            color: #00ccff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>ðŸ§® SAM Word Count Tool</h1>

    <form method="POST">
        <textarea name="text" placeholder="Type or paste your text here...">{{ text_input }}</textarea><br>
        <input type="submit" value="Count">
    </form>

    {% if result %}
    <div class="result">
        <p>âœ… {{ result }}</p>
        <p>ðŸ“‹ Copied to clipboard</p>

        {% endif %}

</body>

</html>
